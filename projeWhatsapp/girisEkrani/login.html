<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Giriş Sayfası</title>
</head>
<body>

    <div class="container">
        <div class="signup-section">
            <header>Üye Ol</header>

            <div class="social-buttons">

            <button><i class='bx bxl-google'></i>Google İle Giriş</button>
            
        </div>

        <div class="seperator">
            <div class="Line"></div>
            <p>veya</p>
            <div class="Line"></div>
        </div>
        <form>
            <input type="text" placeholder="Adınız Soyadınız" required>
            <input type="email" placeholder="E Mail Adresiniz" required>
            <input type="password" placeholder="Şifreniz" required>
            <a href="#">Şifremi unuttum</a>
            <button type="submit" class="btn">Üye Ol</button>
        </form>
        </div>
        
        <div class="login-section">
            <header>Giriş Yap</header>

            <div class="social-buttons">

            <button><i class='bx bxl-google'></i>Google İle Giriş</button>
            
        </div>

        <div class="seperator">
            <div class="Line"></div>
            <p>veya</p>
            <div class="Line"></div>
        </div>
        <form>
            
            <input type="email" placeholder="E Mail Adresiniz" required>
            <input type="password" placeholder="Şifreniz" required>
            <a href="#">Şifremi unuttum</a>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        </div>
    </div>


    <script src="script.js"></script>


</body>
</html>
